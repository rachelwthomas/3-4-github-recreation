<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">

  <!-- *************************************header -->
  <header class="header row">
    <div class="left col-md-4 col-lg-4 col-xl-3"></div>
    <div class="middle  col-md-4 col-lg-4 col-xl-3"></div>
    <div class="right col-md-4 offset-lg-2 col-lg-2 offset-xl-5 col-xl-1"></div>
  </header>

  <!--****************************** body container -->
  <div class="row">

  <!-- aside container -->
    <div class="aside col-md-4 offset-lg-1 col-lg-3 offset-xl-2 col-xl-2">
    <div class="profile-picture row"></div>
    <div class="name-section row"></div>
    <div class="organizations row">
      Organizations
    </div>

    </div>

  <!-- main container   -->
    <div class="main col-md-8 col-lg-7 col-xl-6 ">
      <div class="overview row"></div>
      <div class="search-bar row">
        <form action="">
          <input type="text" placeholder="Find a repository...">
          <button type="button" class="btn btn-light">Type: All</button>
          <button type="button" class="btn btn-light">Language: All</button>
          <button type="button" class="btn btn-success">New</button>

        </form>
      </div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>
      <div class="repo row"></div>

    </div>

  </div>

  <footer class="row"></footer>



</div>




<script id="profile-template" type="text/x-handlebars-template">
  <div><img src={{avatar_url}} alt="">
  <div>{{login}}</div>
  <div>{{name}}</div>
  </div>

<script id="organizations-template" type="text/x-handlebars-template">
  <div><img src={{avatar_url}} alt=""></div>

</script>











  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
