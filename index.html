<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6888ed7247.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid">

  <!-- *************************************header -->


  <header class="header row">
    <div class="left col-9">
      <div class="github-icon"><i class="fab fa-github"></i></div>
      <div class="searchbar">
        <input type="text" placeholder="Search or jump to...">
      </div>
      <div class="navigation-buttons">
        <span><a href="#">Pull requests</a></span>
        <span><a href="#">Issues</a></span>
        <span><a href="#">Marketplace</a></span>
        <span><a href="#">Explore</a></span>
      </div>
    </div>
    <div class="right-header col-3">
      <div class="bell">
        <i class="fas fa-bell"></i>
      </div>
      <div class="plus"><i class="fas fa-plus"></i></div>
      <div class="picture-link"></div>
    </div>
  </header>

  <!--****************************** body container -->
  <div class="row no-gutters">


    <div class="aside col-md-4  col-lg-3 offset-xl-2 col-xl-2">
    <div class="profile-picture row no-gutters"></div>
    <div class="edit-button row no-gutters">
      <button type="button" class="btn btn-light">Edit Profile</button>
    </div>
    <span class="org-heading">Organizations</span>
    <div class="organizations row no-gutters">
    </div>

    </div>

  <!-- main container   -->
    <div class="main col-md-9 col-lg-8 col-xl-6 ">
      <div class="overview row no-gutters">
        <span><a href="https://github.com/rachelwthomas">Overview</a><div class ="count"></div></span>
        <span><a href="https://github.com/rachelwthomas?tab=repositories">Repositories</a><div class ="count"></div></span>
        <span><a href="https://github.com/rachelwthomas?tab=projects">Projects</a><div class ="count"></div></span>
        <span><a href="https://github.com/rachelwthomas?tab=packages">Packages</a><div class ="count"></div></span>
        <span><a href="https://github.com/rachelwthomas?tab=stars">Stars</a><div class ="count"></div></span>
        <span><a href="https://github.com/rachelwthomas?tab=followers">Followers</a><div class ="count"></div></span>
        <span><a href="https://github.com/rachelwthomas?tab=following">Following</a><div class ="count"></div></span>
      </div>
      <div class="search-bar row no-gutters">
        <form action="" class="row no-gutters">
          <div class="col-6"><input type="text" placeholder="Find a repository..." class="input-bar"></div>
          <div class="col-2"><button type="button" class="btn btn-light">Type: <span>All</span></button></div>
          <div class="col-2"><button type="button" class="btn btn-light">Language: <span>All</span></button></div>
          <div class="col-2"><button type="button" class="btn btn-success"><i class="fas fa-book"></i><span>New</span></button></div>

        </form>
      </div>
      <div class="repo-section">
      </div>

    </div>

  </div>

  <footer class="row"></footer>



</div>




<script id="profile-template" type="text/x-handlebars-template">
  {{#prof}}
  <div><img src={{avatar_url}} alt="">
  <div class="name">{{name}}</div>
  <div class="login-name">{{login}}</div>
  </div>
  {{/prof}}
</script>

<script id="organizations-template" type="text/x-handlebars-template">
  {{#orgs}}
  <div><img src={{avatar_url}} alt=""></div>
  {{/orgs}}
</script>


<script id="repos-template" type="text/x-handlebars-template">
  {{#repo}}
  <div class="repos row no-gutters">
   <div class="col-6">
     <div class="row no-gutters">
      <div class="title"><a href="{{html_url}}">{{name}}</a></div>
     </div>
    <div class="row no-gutters">
      <div class="circle"></div>
       <div class="language">{{language}}</div>
       <div class="fork">{{fork}}</div>
       <div class="license">{{license}}</div>
       <div class="update">{{updated_at}}</div>
    </div>
   </div>
   <div class="right col-6">
     <button class="star">
       <i class="fas fa-star"></i>
       Star</button>
   </div>
  </div>
  {{/repo}}
</script>

<script id="numbers-template" type="text/x-handlebars-template">
  {{#numbers}}
  <div>{{repos_url}}</div>
  {{/numbers}}
</script>










  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src"moment.js"></script>
  <!-- <script src="config.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
